<md-card>
  <md-card-title style="display:flex; align-items:center">
    {{album?.name}}
    <div style="flex-grow:10"></div>
    <md-icon>star</md-icon><span style="font-size: 20px;">35.498</span>
  </md-card-title>
  <md-nav-list *ngFor="let item of songs; let i = index;">
    <md-list-item>
      <button color="accent" (click)="play(item)" md-icon-button>
        <md-icon>{{ item?.isPlaying ? 'pause_circle_filled' : 'play_circle_filled'}}</md-icon>
        </button>
      <span style="opacity:0.54">{{i + 1}}.</span>
      <p>Author</p>
      <span>-</span>
      <p style="opacity:0.54">{{item.name}}</p>
      <div style="flex-grow:10"></div>
      <span style="right:flex-end; opacity:0.54">{{item.duration}}</span>
    </md-list-item>
  </md-nav-list>
</md-card>
