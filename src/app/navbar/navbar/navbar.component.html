<nav>

      <md-icon>menu</md-icon>
    </button>
  <a md-button (click)="onClick()">
    <span>{{ title }}</span>
  </a>
  <div style="display:flex; flex: 1 1 auto;"></div>
  <button md-icon-button [mdMenuTriggerFor]="appMenu">
      <md-icon>more_vert</md-icon>

<md-menu #appMenu="mdMenu">

</md-menu>
